<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-primary">
  <div class="container">
    <a routerLink="/" class="navbar-brand" href="#" routerLinkActive="active">Dating App</a>

    
    <ul class="navbar-nav me-auto mb-2 mb-md-0">
      @if(accountService.currentUser()){
        <li class="nav-item">
          <a routerLink="/members" routerLinkActive="active" class="nav-link" href="#">Matches</a>
        </li>

        <li class="nav-item">
          <a routerLink="/lists" routerLinkActive="active" class="nav-link" href="#">Lists</a>
        </li>

        <li class="nav-item">
          <a routerLink="/messages" routerLinkActive="active" class="nav-link" href="#">Messages</a>
        </li>
      }
    </ul>
    


    @if (accountService.currentUser()){
      <div dropdown class="dropdown">
        <a dropdownToggle class="dropdown-toggle text-light text-decoration-none">
          {{accountService.currentUser()?.username | titlecase}}
          
        </a>
        <div *dropdownMenu class="dropdown-menu">
          <a href="" class="dropdown-item">Edit profile</a>
          <div class="dropdown-divider"></div>
          <a href="" class="dropdown-item" (click)="logout()">Logout</a>
        </div>
      </div>
    }


    @if(!accountService.currentUser()){
    <form
      #loginForm="ngForm"
      (ngSubmit)="login()"
      class="d-flex"
      autocomplete="off"
    >
      <input
        name="username"
        class="form-control me-2"
        [(ngModel)]="model.username"
        placeholder="Username"
      />
      <input
        name="password"
        class="form-control me-2"
        [(ngModel)]="model.password"
        placeholder="Password"
      />
      <button class="btn btn-success" type="submit">Login</button>
    </form>}
  </div>
</nav>
